<!doctype html>
<!-- If multi-language site, reconsider usage of html lang declaration here. -->
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Background Carousel</title>
  <!-- View-port Basics: http://mzl.la/VYREaP -->
  <!-- This meta tag is used for mobile device to display the page without any zooming,
       so how much the device is able to fit on the screen is what's shown initially. 
       Remove comments from this tag, when you want to apply media queries to the website. -->
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <!-- Place favicon.ico in the root directory: mathiasbynens.be/notes/touch-icons -->
  <link rel="shortcut icon" href="favicon.ico">
  <!--font-awesome link for icons-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <!-- Default style-sheet is for 'media' type screen (color computer display).  -->
  <link rel="stylesheet" media="screen" href="assets/css/style.css">
</head>

<body>
  <!--container start-->
  <div class="container">
    <!--main section start-->
    <main>
      <!--background section start-->
      <section class="background-section">
        <div class="wrapper">
          <div class="background-container">
            <!-- <div class="icon-container">
              <a href="#FIXME" class="arrow-left" target="_self" title="slide-left">slide-left</a>
            </div> -->
            <ul class="img-container">
              <li class="image active">
                <figure>
                  <img
                    src="https://images.unsplash.com/photo-1519681393784-d120267933ba?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=870&q=80"
                    alt="Mountain">
                </figure>
              </li>
              <li class="image">
                <figure>
                  <img
                    src="https://images.unsplash.com/photo-1560364897-91578ff41817?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=774&q=80"
                    alt="underwater">
                </figure>
              </li>
              <li class="image">
                <figure>
                  <img
                    src="https://images.unsplash.com/photo-1583248352195-d3a8e766edf2?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=872&q=80"
                    alt="Fire">
                </figure>
              </li>
              <li class="image">
                <figure>
                  <img
                    src="https://images.unsplash.com/photo-1515344905723-babc01aac23d?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=876&q=80"
                    alt="Windmills">
                </figure>
              </li>
              <li class="image">
                <figure>
                  <img
                    src="https://images.unsplash.com/photo-1559087867-ce4c91325525?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=870&q=80"
                    alt="Lighting">
                </figure>
              </li>
            </ul>
            <div class="icon-container">
              <a href="#FIXME" class="arrow-left" title="Slide left">slide left</a>
              <a href="#FIXME" class="arrow-right" title="Slide right">slide right</a>
            </div>
          </div>
        </div>
      </section>
      <!--background section end-->
    </main>
    <!--main section end-->

  </div>
  <!--container end-->
  <script src="assets/js/script.js"></script>
</body>

</html>
